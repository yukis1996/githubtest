<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title th:text="#{recipe.create}">レシピ登録</title>
</head>

<body>

<div layout:fragment="content">
  <h2 th:text="#{recipe.create}">レシピ登録</h2>

  <form action="/recipes/create" method="post" th:object="${recipeForm}">

    <ul>
      <li th:each="error: ${#fields.detailedErrors()}" th:text="${error.message}">
    </ul>

    <span th:text="#{name}">名前</span>:<input type="text" name="name" th:value="*{name}"><br/>
    <span th:text="#{cal}">カロリー</span>: <input type="text" name="cal" th:value="*{cal}">

    <button type="submit" th:text="#{register}">登録</button>
  </form>
</div>

</body>
</html>
