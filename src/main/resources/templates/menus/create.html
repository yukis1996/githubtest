<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title th:text="#{menu.create}">レシピ登録</title>
</head>

<body>

<div layout:fragment="content">
  <h2 th:text="#{menu.create}">レシピ登録</h2>

  <form action="/menus/create" method="post" th:object="${menuForm}">

    <ul>
      <li th:each="error: ${#fields.detailedErrors()}" th:text="${error.message}">
    </ul>

    <span th:text="#{name}">名前</span>:<input type="text" name="name" th:value="*{name}"><br/>
    <span th:text="#{category}">カテゴリー</span>:
    <input type="text" name="category" th:value="*{category}"><br/>
    <span th:text="#{price}">金額</span>: <input type="text" name="price" th:value="*{price}">

	<p>レシピ選択</p>
	<p th:each="recipe : ${recipeList}" th:object="${recipe}">
			<input type="checkbox" name="recipe" th:value="*{id}">  
      <a th:text="*{name}"></a></p>

    <button type="submit" th:text="#{register}">登録</button>
  </form>
</div>

</body>
</html>
